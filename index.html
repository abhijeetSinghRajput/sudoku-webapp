<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-head">
            <div class="mistake-count">
                <span>0</span>/<span>3</span>
            </div>
            <div class="dificulty">Medium</div>
            <div>2:00</div>
        </div>
        <div id="game">
        </div>
        <div class="game-foot">
            <ul>
                <li>
                    <span>1</span>
                    <span class="count">0</span>

                </li>
                <li>
                    <span>2</span>
                    <span class="count">0</span>

                </li>
                <li>
                    <span>3</span>
                    <span class="count">0</span>

                </li>
                <li>
                    <span>4</span>
                    <span class="count">0</span>

                </li>
                <li>
                    <span>5</span>
                    <span class="count">0</span>

                </li>
                <li>
                    <span>6</span>
                    <span class="count">0</span>

                </li>
                <li>
                    <span>7</span>
                    <span class="count">0</span>

                </li>
                <li>
                    <span>8</span>
                    <span class="count">0</span>

                </li>
                <li>
                    <span>9</span>
                    <span class="count">0</span>

                </li>
            </ul>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
